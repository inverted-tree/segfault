{{- $page := .page }} {{- $taxonomy := .taxonomy }} {{- with $page.GetTerms
$taxonomy }} {{- $label := (index . 0).Parent.LinkTitle }}
<div class="terms terms-{{ $taxonomy }}">
    <div class="terms-label">{{ $label }}:</div>
    <ul class="terms-list">
        {{- range . }}
        <li class="terms-item">
            <a class="terms-link" href="{{ .RelPermalink }}"
                >{{ .LinkTitle }}</a
            >
        </li>
        {{- end }}
    </ul>
</div>
{{- end }}
