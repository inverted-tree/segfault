{{ define "main" }}
	{{ with .Content }}
		<section class="home-intro">
			{{ . }}
		</section>
	{{ end }}

	{{ range (where site.RegularPages "Section" "posts").ByDate.Reverse }}
		<section class="post-teaser">
			<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>

			{{ if and .RawContent .Description }}
				<p>{{ .Description }}</p>
			{{ end }}
		</section>
	{{ end }}
{{ end }}
