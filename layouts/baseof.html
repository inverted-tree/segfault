<!doctype html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header>
            {{ if and (ne .Kind "404") (not .Params.noHeader) }} {{ partial
            "header.html" . }} {{ end }}
        </header>
        <main>{{ block "main" . }}{{ end }}</main>
        <footer>
            {{ if and (ne .Kind "404") (not .Params.noFooter) }} {{ partial
            "footer.html" . }} {{ end }}
        </footer>
    </body>
</html>
